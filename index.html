		<script>
			let webTime = new Date('2024-04-12')
			let days = new Date() - webTime
			let onDays = parseInt(days / (1000 * 60 * 60 * 24))
			$('.days').html(`${onDays}天`)
			$('.newYear').html(webTime.getFullYear())

			let $xf_star = $('.xf_star')
			let star = '⭐'.repeat('5')
			Number('5') ? $xf_star.html(star) : $xf_star.remove()

			const xf_typed = (type_code, loop, text) => {
				new Typed(type_code, {
					strings: text,
					typeSpeed: 120,
					smartBackspace: true,
					cursorChar: '',
					backSpeed: 50,
					backDelay: 500,
					loop: loop,
					startDelay: 500,
					fadeOut: true
				})
			}
			let text_1Str = '不念过往，逐梦向前！| 我热爱你所热爱的一切！'
			let text_1Arr = text_1Str.split('|')
			let text_1 = text_1Arr
			let text_2 = ['欢迎使用拟态UI5.0个人引导页授权版！ | tip:快乐摸鱼又一天，人生还剩多少天？今天你学到什么了吗！']
			xf_typed(".text_1", false, text_1)
			$('.fortune_and_information').one('click', () => {
				xf_typed(".text_2", false, text_2);
			})

			// 页面加载完后再执行
			$(function() {
				let siteSort = Number('')
				let friendsSort = Number('')

				const $siteList = $("#mysite li").get()
				const sortSites = () => {
					const sortFunc = (a, b) => siteSort ? a.textContent.localeCompare(b.textContent) : b.textContent.localeCompare(a.textContent)
					$('#mysite').append($siteList.sort(sortFunc))
				}
				sortSites()

				const sortFriends = () => {
					const sortFunc = (a, b) => friendsSort ? a.querySelector("h3").textContent.localeCompare(b.querySelector("h3").textContent) : b.querySelector("h3").textContent.localeCompare(a.querySelector("h3").textContent)
					$(".friend_box li").sort(sortFunc).appendTo(".friend_box")
				}
				sortFriends()

				if ($('.xf_icon_above li').length > 4) {
					var ulElement = $('.xf_icon_above')
					var liElements = ulElement.children('li')
					var slicedLiElements = liElements.slice(3)
					var reversedLiElements = slicedLiElements.get().reverse()
					ulElement.empty()
					ulElement.append(liElements.slice(0, 3), reversedLiElements)
				}
			})

			const isQQ = () => {
				const userAgent = navigator.userAgent.toLowerCase()
				return /qq\//.test(userAgent)
			}

			const $xf_icon = $('.xf_icon_above')
			if (!isQQ()) $xf_icon.children(':first').children().addClass('xf-PicBlackbox')
			if ($xf_icon.children().length > 4) $xf_icon.css('flex-wrap', 'wrap')
		</script>
